<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <form [formGroup]="form">
          <p class="ion-text-center">
            <img src="assets/icon/icon.png" alt="Dachshop" width="150">
          </p>
          <hr>
          <ion-list lines="none" class="animated fadeIn">
            <ion-item>
              <ion-input type="text" maxlength="20" placeholder="UsuÃ¡rio" formControlName="username"
                autocomplete="username">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="password"
                autocomplete="password">
              </ion-input>
              <ion-icon  class="clickable" [name]="hide ? 'eye' : 'eye-off'" (click)="toggleHide()">
              </ion-icon>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
